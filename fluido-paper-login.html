<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="fluido-paper-login-icons.html">

<dom-module id="fluido-paper-login">
	<template>
		<style>
			:host {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: calc(100vh - 19em);
			}

			paper-card {
				width: 100%;
			}

			paper-progress {
				width: 100%;
				--paper-progress-container-color: transparent;
				--paper-progress-active-color: var(--primary-color, #3f51b5);
			}

			header {
				@apply --paper-font-headline;
			}

			iron-icon {
				color: var(--secondary-text-color, #737373);
			}

			paper-input[focused] iron-icon {
				color: var(--primary-color, #3f51b5);
			}

			paper-checkbox {
				margin: 22px 0;
				--paper-checkbox-unchecked-color: var(--secondary-text-color, #737373);
			}

			paper-button { @apply --paper-font-button; }

			paper-button[raised] {
				background-color: var(--primary-color, #3f51b5);
				color: white;
				margin: 1em 0;
				width: 100%;
			}

			paper-item {
				@apply --paper-font-button;
				color: var(--primary-text-color, #212121);
			}

			.paper-font-caption {

			}

			.paper-font-caption.warning {

			}

			.paper-font-caption.error {

			}
		</style>

		<paper-card style="max-width:24em;">
			<paper-progress indeterminate="[[_waiting]]"></paper-progress>
			<div class="card-content">
				<iron-form id="form" on-iron-form-presubmit="_action">
					<form>
						<!-- children should add a slot="branding" if want to add logo at the top of the card -->
						<slot name="branding"></slot>
						<header>
							<h2 class="paper-font-headline primary-text-color">[[labels.title]]</h2>
						</header>
						<template is="dom-if" if="[[_isMsg]]">
							<span class$="paper-font-caption [[_msgColor]]-color">[[_msgContent]]</span>
						</template>

						<paper-input required autofocus autocomplete autosave type="email" label="[[labels.email]]" value="{{_content.email}}"><iron-icon icon="fluido-paper-login-icons:mail" slot="suffix"></iron-icon></paper-input>

						<iron-collapse opened="[[_isState(_state, 'login', 'register')]]">
							<paper-input type="password" label="[[labels.password]]" value="{{_content.password}}"><iron-icon icon="fluido-paper-login-icons:lock" slot="suffix"></iron-icon></paper-input>
						</iron-collapse>
						<iron-collapse opened="[[_isState(_state, 'register')]]">
							<paper-input label="[[labels.cpassword]]" type="password" value="{{_content.cpassword}}" disabled="[[_passConfirm]]"><iron-icon icon="fluido-paper-login-icons:lock-outline" slot="suffix"></iron-icon></paper-input>
						</iron-collapse>
						<iron-collapse opened="[[_isState(_state, 'login')]]">
							<paper-checkbox checked="{{_content.remember}}">[[labels.remember]]</paper-checkbox>
						</iron-collapse>
						<iron-collapse opened="[[extraLogin]]">
							<slot name="extra-login"></slot>
						</iron-collapse>
						<iron-collapse opened="[[extraRegister]]">
							<slot name="extra-register"></slot>
						</iron-collapse>
						<iron-collapse opened="[[extraForget]]">
							<slot name="extra-login"></slot>
						</iron-collapse>
					</form>
				</iron-form>
			</div>
			<div class="card-actions">
				<paper-button raised on-click="_submit">[[labels.enter]]</paper-button>
				<paper-item on-click="_toogleLoginRegisterState">[[labels.change]]</paper-item>
				<iron-collapse opened="[[_isState(_state, 'login')]]">
					<paper-item on-click="_forgetState">[[labels.forget]]</paper-item>
				</iron-collapse>
			</div>
			<iron-a11y-keys
				keys="enter"
				on-keys-pressed="_submit"></iron-a11y-keys>
		</paper-card>
	</template>

	<script>
		class FluidoPaperLogin extends Polymer.Element {
			static get is() { return "fluido-paper-login" }
			static get properties() {
				return {
					template: {
						type: Object,
						value() {
							return {
								login: {
									title: "Login",
									email: "E-mail",
									password: "Password",
									remember: "Remember-me",
									enter: "Login",
									change: "New account",
									forget: "I forget my password"
								},
								register: {
									title: "Register",
									email: "E-mail",
									password: "Password",
									cpassword: "Confirm password",
									enter: "Register",
									change: "I have a account"
								},
								forget: {
									title: "Forget",
									email: "E-mail",
									enter: "Remember",
									change: "I have a account"
								}
							}
						}
					},
					labels: {
						type: Object
					},
					extraLogin: {
						type: Boolean,
						value: false
					},
					extraRegister: {
						type: Boolean,
						value: false
					},
					extraForget: {
						type: Boolean,
						value: false
					},
					_state: {
						type: String,
						value: "login"
					},
					_waiting: {
						type: Boolean,
						value: false
					},
					_content: {
						type: Object,
						value() {
							return {remember: true}
						}
					},
					_isMsg: {
						type: Boolean,
						value: true
					},
					_msgColor: {
						type: String,
						value: "warning"
					},
					_msgContent: String,
					_passConfirm: {
						type: Boolean,
						value: true
					}
				}
			}
			static get observers() {
				return ["_handleTemplateChange(template, _state)", "_computePassEmpty(_content.password)"]
			}

			_handleTemplateChange(template, state) {
				this._isMsg = false
				this.labels = template[state]
			}

			_computePassEmpty(password) {
				if(!password) {
					this._passConfirm = true
				} else {
					this._passConfirm = false
				}
			}

			_isState(state) {
				for(let i = 1; i < arguments.length; i++) {
					if(arguments[i] == state) return true
				}
				return false
			}

			_toogleLoginRegisterState() {
				this._state = this._state == "login" ? "register" : "login"
			}

			_forgetState() {
				this._state = "forget"
			}

			_submit() {
				this.$.form.submit()
			}

			_action(e) {
				e.preventDefault()
				let res = {}
				switch(this._state) {
					case "register":
					res.cpassword = this._content.cpassword
					case "login":
					res.password = this._content.password
					res.remember = this._content.remember
					case "forget":
					res.email = this._content.email
				}
				res.state = this._state
				let ev = {
					detail: {
						finish: this.finish.bind(this),
						content: res
					}
				}

				this._waiting = true
				this.dispatchEvent(new CustomEvent(`response-${this._state}`, ev))
			}

			sendError(eMsg) {
				this._isMsg = true
				this._msgColor = "error"
				this._msgContent = eMsg
			}

			sendWarning(eMsg) {
				this._isMsg = true
				this._msgColor = "warning"
				this._msgContent = eMsg
			}

			finish() {
				this._waiting = false
			}
		}

		window.customElements.define(FluidoPaperLogin.is, FluidoPaperLogin);
	</script>
</dom-module>
